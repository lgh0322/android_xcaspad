<!DOCTYPE html>
<html>
<head>
		<title>xcas android</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
		
        <link rel="stylesheet" href="mathjax/latex2html5.css">
		<link href="css/mathframe.css" rel="stylesheet" type="text/css"/>
	
        <script type="text/x-mathjax-config">
            // <![CDATA[
            MathJax.Hub.Config({ 
                TeX: {extensions: ["AMSmath.js", "AMSsymbols.js"]},     
                extensions: ["tex2jax.js"],
                jax: ["input/TeX", "output/SVG"],
                showProcessingMessages : false,
                messageStyle : "none" ,    
                showMathMenu: false ,
                tex2jax: {
                    processEnvironments: true,
                    inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                    displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                    preview : "none",
                    processEscapes: true
                },
                "HTML-CSS": { linebreaks: { automatic:true, width: "latex-container"} }
            });
            // ]]>
        </script>
        
        <script type="text/javascript" src="mathjax/MathJax.js"></script>
        <script type="text/javascript" src="mathjax/latex2html5.min.js"></script>

<style type="text/css">

body{
	margin:0;
	padding:0;
	overflow: auto;
	background-color: #EEE;	
}

#plotterArea {
        margin: 2px 4px 2px 4px;
}

.latex-container {
	margin-right: auto;
	margin-left: auto;
	margin-top:14px;
	background-color: #fff;	
    border:1px solid #dddddd;
    
}

/*section {
	display: block;
}*/

</style>

<script type="text/javascript">

$( document ).ready(function() {

    $(plotterArea).html("");   
    
    var graph = XCAS.getPlot();
	
	var TEX = new LaTeX2HTML5.TeX({tagName:'section',className:'latex-container',latex:graph });
	TEX.render();
	
	$(plotterArea).replaceWith(TEX.$el);	
});


</script>

</head>

<body>
<div id="plotterArea"></div>
</body>
</html>
