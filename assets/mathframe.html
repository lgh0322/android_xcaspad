<!DOCTYPE html>

<html lang="en">
    <head>
        <title>xcas android</title>
        
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=5.0">
		
        <!--<link rel="stylesheet" href="mathjax/latex2html5.css">-->
		<link href="css/mathframe.css" rel="stylesheet" type="text/css"/>
	
        <script type="text/x-mathjax-config">
            // <![CDATA[
            MathJax.Hub.Config({ 
                TeX: {extensions: ["AMSmath.js", "AMSsymbols.js"]},     
                extensions: ["tex2jax.js"],
                jax: ["input/TeX", "output/SVG"],
                showProcessingMessages : false,
                messageStyle : "none" ,    
                showMathMenu: false ,
                tex2jax: {
                    processEnvironments: true,
                    inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                    displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                    preview : "none",
                    processEscapes: true
                },
                "HTML-CSS": { linebreaks: { automatic:true, width: "latex-container"}}
            });
            // ]]>
        </script>
        
        <script type="text/javascript" src="mathjax/MathJax.js"></script>
        <script type="text/javascript" src="mathjax/latex2html5.min.js"></script>
        <script type="text/javascript" src="scripts/mathframe.js"></script>
        
</head>

<body>
	<div id="mathArea"></div>
</body>

</html>
